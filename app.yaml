application: simpleweather
version: 1
runtime: python27
api_version: 1
threadsafe: yes

handlers:
#- url: /favicon\.ico
#  static_files: favicon.ico
#  upload: favicon\.ico
  
- url: /
  static_files: index.html
  upload: index.html
  
- url: /lib
  static_dir: lib
  
- url: /css
  static_dir: css
  
- url: /js
  static_dir: js
  
- url: /img
  static_dir: img


libraries:
- name: webapp2
  version: "2.5.2"
